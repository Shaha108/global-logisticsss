<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump & Solve</title>
    <style>
        /* === GAME STYLES === */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #2c3e50;
            color: white;
        }
        canvas {
            border: 2px solid white;
            background-color: #34495e;
            display: block;
            margin: auto;
        }
        #question {
            font-size: 20px;
            margin-top: 20px;
        }
        #answer {
            padding: 10px;
            font-size: 18px;
            text-align: center;
            width: 100px;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 10px;
            cursor: pointer;
            background-color: #e74c3c;
            color: white;
            border: none;
        }
    </style>
</head>
<body>

    <h1>Jump & Solve</h1>
    <canvas id="gameCanvas" width="400" height="500"></canvas>
    <div id="question"></div>
    <input type="text" id="answer" placeholder="Enter answer">
    <button onclick="checkAnswer()">Submit</button>

    <script>
        /* === GAME VARIABLES === */
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let player = { x: 180, y: 400, width: 40, height: 40, color: "red", velocityY: 0 };
        let platforms = [{ x: 100, y: 450, width: 200, height: 10 }];
        let gravity = 0.5;
        let jumpPower = -10;
        let level = 1;
        let currentQuestion;
        let correctAnswer;

        /* === GAME FUNCTIONS === */
        function generateQuestion() {
            let num1 = Math.floor(Math.random() * 10) + 1;
            let num2 = Math.floor(Math.random() * 10) + 1;
            correctAnswer = num1 + num2;
            currentQuestion = `Solve: ${num1} + ${num2}`;
            document.getElementById("question").innerText = currentQuestion;
        }

        function checkAnswer() {
            let userAnswer = parseInt(document.getElementById("answer").value);
            if (userAnswer === correctAnswer) {
                levelUp();
            } else {
                alert("Wrong answer! Try again.");
            }
            document.getElementById("answer").value = "";
        }

        function levelUp() {
            level++;
            alert(`Great! Level ${level}`);
            platforms.push({ x: Math.random() * 300, y: 450 - level * 50, width: 200, height: 10 });
            generateQuestion();
        }

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function drawPlatforms() {
            ctx.fillStyle = "white";
            platforms.forEach(p => {
                ctx.fillRect(p.x, p.y, p.width, p.height);
            });
        }

        function updateGame() {
            player.velocityY += gravity;
            player.y += player.velocityY;

            platforms.forEach(p => {
                if (
                    player.y + player.height >= p.y &&
                    player.y + player.height <= p.y + 10 &&
                    player.x + player.width > p.x &&
                    player.x < p.x + p.width
                ) {
                    player.velocityY = jumpPower;
                }
            });

            if (player.y > canvas.height) {
                alert("Game Over! Try again.");
                location.reload();
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlatforms();
            drawPlayer();
            requestAnimationFrame(updateGame);
        }

        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowLeft" && player.x > 0) {
                player.x -= 20;
            }
            if (event.key === "ArrowRight" && player.x + player.width < canvas.width) {
                player.x += 20;
            }
        });

        generateQuestion();
        updateGame();
    </script>
