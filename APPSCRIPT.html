<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“˜ My Grades Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: #222;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #444;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .green { color: green; }
    .red { color: red; }
  </style>
</head>
<body>
  <h1>ðŸ“Š Shakhzodbek's Grade Table</h1>
  <table id="gradeTable">
    <thead>
      <tr>
        <th>Grade Name</th>
        <th>Result</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script>
    fetch('https://script.google.com/macros/s/AKfycbzOvugMFOgRHOVAkt1O8Qr5V5EFmJb0un5qzx56jEMYo3v39-lp5hRitE8mniv9u_mZKQ/exec')
      .then(res => res.json())
      .then(data => {
        const table = document.getElementById("tableBody");
        data.forEach(row => {
          const tr = document.createElement("tr");

          const name = row["grade_name"];
          const received = parseFloat(row["grade_received"]);
          const max = parseFloat(row["max_grade"]);
          const percentRaw = max > 0 ? (received / max) : 0;
          const percent = (percentRaw * 100).toFixed(1);

          const resultText = `${received} / ${max} (${percent}%)`;
          const colorClass = percentRaw >= 60 ? "green" : "red";

          tr.innerHTML = `
            <td>${name}</td>
            <td class="${colorClass}">${resultText}</td>
          `;
          table.appendChild(tr);
        });
      });
  </script>
</body>
</html>
