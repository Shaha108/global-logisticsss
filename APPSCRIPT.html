<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“˜ My Grades Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: #222;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #444;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .green { color: green; }
    .red { color: red; }
    .bold { font-weight: bold; background-color: #eee; }
  </style>
</head>
<body>
  <h1>ðŸ“Š Shakhzodbek's Grade Table</h1>
  <table id="gradeTable">
    <thead>
      <tr>
        <th>Grade Name</th>
        <th>Result</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
    <tfoot>
      <tr class="bold">
        <td>Total</td>
        <td id="totalCell"></td>
      </tr>
    </tfoot>
  </table>

  <script>
    fetch('https://script.google.com/macros/s/AKfycbzOvugMFOgRHOVAkt1O8Qr5V5EFmJb0un5qzx56jEMYo3v39-lp5hRitE8mniv9u_mZKQ/exec')
      .then(res => res.json())
      .then(data => {
        const table = document.getElementById("tableBody");
        let totalReceived = 0;
        let totalMax = 0;

        data.forEach(row => {
          const name = row["grade_name"];
          const received = parseFloat(row["grade_received"]);
          const max = parseFloat(row["max_grade"]);

          if (!isNaN(received) && !isNaN(max) && max > 0) {
            const percentRaw = received / max;
            const percent = (percentRaw * 100).toFixed(1);
            const colorClass = percentRaw >= 0.6 ? "green" : "red";
            const resultText = `${received} / ${max} (${percent}%)`;

            totalReceived += received;
            totalMax += max;

            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${name}</td>
              <td class="${colorClass}">${resultText}</td>
            `;
            table.appendChild(tr);
          }
        });

        // Total row
        const totalPercent = totalMax > 0 ? (totalReceived / totalMax * 100).toFixed(1) : 0;
        const totalResult = `${totalReceived.toFixed(2)} / ${totalMax.toFixed(2)} (${totalPercent}%)`;
        document.getElementById("totalCell").textContent = totalResult;
      });
  </script>
</body>
</html>
