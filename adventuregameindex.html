    function loadLevel(level) {
      levelTitle.innerText = `Level ${level}`;
      const scene = levels[level];
      storyText.innerText = scene.text;
      optionsDiv.innerHTML = '';

      scene.options.forEach(option => {
        const btn = document.createElement('div');
        btn.className = 'option';
        btn.innerText = option.text;
        btn.onclick = () => {
          if (option.correct) {
            if (levels[level + 1]) {
              currentLevel++;
              loadLevel(currentLevel);
            } else {
              storyText.innerText = "Congratulations! You escaped the entire maze!";
              optionsDiv.innerHTML = '';
              levelTitle.innerText = "Game Complete";
            }
          } else {
            storyText.innerText = "Wrong choice! You are trapped. Try again.";
            optionsDiv.innerHTML = '';
            const retry = document.createElement('div');
            retry.className = 'option';
            retry.innerText = 'Retry Level';
            retry.onclick = () => loadLevel(level);
            optionsDiv.appendChild(retry);
          }
        };
        optionsDiv.appendChild(btn);
      });
    }

    loadLevel(currentLevel);
  </script>
