<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSP Adventure</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: linear-gradient(to right, #2c3e50, #4ca1af); color: white; }
        h1 { font-size: 24px; margin-top: 20px; }
        canvas { background: white; display: block; margin: auto; border-radius: 10px; border: 3px solid #2c3e50; }
        button { padding: 12px 24px; font-size: 18px; margin-top: 15px; cursor: pointer; background-color: #e74c3c; color: white; border: none; border-radius: 5px; }
        button:hover { background-color: #c0392b; }
        #status { font-size: 20px; margin-top: 15px; }
    </style>
</head>
<body>
    <h1>TSP Adventure: Find the Best Route</h1>
    <canvas id="gameCanvas"></canvas>
    <p id="status">Total Distance: 0</p>
    <button onclick="resetGame()">Restart Game</button>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = 500;
        canvas.height = 500;

        let nodes = [
            { x: 100, y: 100 }, { x: 400, y: 100 }, { x: 100, y: 400 },
            { x: 400, y: 400 }, { x: 250, y: 250 }
        ];
        let edges = [ [0,1,4], [0,2,3], [0,4,2], [1,3,5], [1,4,3], [2,3,4], [2,4,1], [3,4,2] ];

        let path = [], totalDistance = 0;

        function drawMap() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            edges.forEach(([a, b, cost]) => {
                ctx.beginPath();
                ctx.moveTo(nodes[a].x, nodes[a].y);
                ctx.lineTo(nodes[b].x, nodes[b].y);
                ctx.strokeStyle = "gray";
                ctx.stroke();
                ctx.fillStyle = "red";
                ctx.fillText(cost, (nodes[a].x + nodes[b].x) / 2, (nodes[a].y + nodes[b].y) / 2);
            });
            nodes.forEach((node, index) => {
                ctx.beginPath();
                ctx.arc(node.x, node.y, 10, 0, Math.PI * 2);
                ctx.fillStyle = "blue";
                ctx.fill();
                ctx.fillStyle = "white";
                ctx.fillText(index, node.x - 5, node.y + 5);
            });
        }

        canvas.addEventListener("click", (e) => {
            let x = e.offsetX, y = e.offsetY;
            nodes.forEach((node, index) => {
                if (Math.hypot(node.x - x, node.y - y) < 15) {
                    if (!path.includes(index)) {
                        path.push(index);
                        if (path.length > 1) {
                            let prev = path[path.length - 2];
                            let edge = edges.find(edge => (edge[0] === prev && edge[1] === index) || (edge[1] === prev && edge[0] === index));
                            if (edge) totalDistance += edge[2];
                        }
                    }
                    drawPath();
                }
            });
        });

        function drawPath() {
            drawMap();
            ctx.strokeStyle = "yellow";
            ctx.lineWidth = 2;
            for (let i = 0; i < path.length - 1; i++) {
                ctx.beginPath();
                ctx.moveTo(nodes[path[i]].x, nodes[path[i]].y);
                ctx.lineTo(nodes[path[i + 1]].x, nodes[path[i + 1]].y);
                ctx.stroke();
            }
            document.getElementById("status").innerText = `Total Distance: ${totalDistance}`;
        }

        function resetGame() {
            path = [];
            totalDistance = 0;
            drawMap();
            document.getElementById("status").innerText = "Total Distance: 0";
        }

        drawMap();
    </script>

    - Use the shortest route possible.

    Game Mechanics:

</body>
</html>
