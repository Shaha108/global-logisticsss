<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escape the Maze</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    #game-container {
      text-align: center;
      width: 100%;
      max-width: 600px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    button {
      background-color: #333;
      color: #fff;
      padding: 15px 30px;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      margin: 10px;
      border-radius: 10px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #444;
    }

    #maze-container {
      margin-top: 20px;
      font-size: 1.2rem;
    }

    #options button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #options button:hover {
      background-color: #5c5c5c;
    }

    .hidden {
      display: none;
    }

    #game-status {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <h1>Escape the Maze</h1>
    <div id="maze-container">
      <!-- Maze and choices will appear here -->
    </div>
    <div id="game-controls">
      <button onclick="startGame()">Start Game</button>
    </div>
  </div>

  <script>
    let currentLevel = 1;
    let gameOver = false;

    // Maze levels and choices
    const levels = [
      {
        question: "You arrive at the first fork in the road. Do you go left or right?",
        options: ["Left", "Right"],
        correctAnswer: "Left",
        nextLevel: 2
      },
      {
        question: "You encounter a mysterious door. Do you open it or walk past?",
        options: ["Open", "Walk past"],
        correctAnswer: "Open",
        nextLevel: 3
      },
      {
        question: "You find a ladder leading down. Do you climb down or ignore it?",
        options: ["Climb Down", "Ignore"],
        correctAnswer: "Climb Down",
        nextLevel: 4
      },
      {
        question: "The maze gets darker. Do you use a flashlight or wait for your eyes to adjust?",
        options: ["Use Flashlight", "Wait"],
        correctAnswer: "Use Flashlight",
        nextLevel: 5
      },
      {
        question: "You reach the final room. A locked door blocks the way. Do you try to break it or look for a key?",
        options: ["Break Door", "Look for Key"],
        correctAnswer: "Look for Key",
        nextLevel: null // Final level
      }
    ];

    function startGame() {
      gameOver = false;
      currentLevel = 1;
      document.getElementById('game-controls').classList.add('hidden');
      document.getElementById('game-status').classList.remove('hidden');
      showLevel(currentLevel);
    }

    function showLevel(level) {
      if (gameOver) return;

      const levelData = levels[level - 1];
      const mazeContainer = document.getElementById('maze-container');
      mazeContainer.innerHTML = `
        <h2>Level ${level}</h2>
        <p>${levelData.question}</p>
        <div id="options">
          ${levelData.options.map(option => `<button onclick="makeChoice('${option}', ${level})">${option}</button>`).join('')}
        </div>
      `;
    }

    function makeChoice(choice, level) {
      const levelData = levels[level - 1];
      
      if (choice === levelData.correctAnswer) {
        if (level === levels.length) {
          alert("Congratulations! You've escaped the maze!");
          document.getElementById('game-status').innerText = "You won the game!";
          gameOver = true;
        } else {
          currentLevel = levelData.nextLevel;
          showLevel(currentLevel);
        }
      } else {
        alert("Wrong choice! Try again.");
        showLevel(level);
      }
    }
  </script>
</body>
</html>
